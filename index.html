  <!doctype html>
    <html lang="en">
      <head>
        <meta charset="UTF-8">
        <title>Jeopardy!</title>
    
        <link
            rel="stylesheet"
            href="style.css"
        >
    
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css"
        >
      </head>
      <body>
        <h1>Jeopardy!</h1>
    
        <button id="play">
          <!-- When the game ends, update the text. -->
          Start the Game!
        </button>
    
        <section>
          <table>
            <thead>
              <tr id="categories">
                <tr>
                  <th>Monkey</th>
                </tr>
                <tr>
                 <th>Fish</th>
                </tr>
                <tr>
                  <th>Dogs</th>
                </tr>
                <tr>
                  <th>Lion</th>
                </tr>
              
                <!-- For each category, append a th element here. -->
              </tr>
            </thead>
            <tbody>
              <tr id="clues">
                <!-- For each category, append a td elements here. -->
                 <tr>
                  <td>He likes to eat bananas</td>
                 </tr>
                 <td>Lives in an aquarium</td>
                 <tr>
                  <td>He is man's best friend</td>
                 </tr>
                 <tr>
                  <td>Is the king of the jungle</td>
                 </tr>
                <!-- For each clue in a category, append a tr element to the corresponding td. -->
              </tr>
            </tbody>
          </table>
    
          <div id="active-clue">
            <!-- When a clue is clicked, show the question here. -->
             <h1>Who loves to eat bananas?</h1>
             <h1>Who lives in an aquarium?</h1>
             <h1>Who is man's best friend?</h1>
             <h1>Who is the king of the jungle?</h1>

            <!-- When a question is clicked, show the answer here. -->
            <!-- When the game ends, show it here. -->
          </div>
        </section>
    
        <div
            id="spinner"
            class="disabled"
        >
          <i class="fa fa-spin fa-spinner"></i>
        </div>
    
        <script src="https://unpkg.com/jquery"></script>
        <script src="https://unpkg.com/axios/dist/axios.js"></script>
        <script src="https://unpkg.com/lodash"></script>
        <script src="jeopardy.js"></script>
      </body>
    </html>
</body>
